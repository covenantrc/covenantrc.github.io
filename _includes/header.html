<header class="site-header">

  <div class="wrapper">
    <a class="site-logo" href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/logo.png" width=400>
    </a>
    <div class="site-contact">
        <h1>{{ site.phone }}</h1>
        <h3>Fax: {{ site.fax }}</h3>
        <ul class="contact-list"> 
            <li>{{ site.addr }}</li>
            <li>{{ site.city_state_zip }}</li>
        </ul>
    </div>

    <nav class="site-nav">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>

  </div>

</header>
